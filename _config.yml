title: QMK Firmware
email: hello@qmk.fm
show_downloads: true
description: An open source firmware for AVR and ARM based keyboards
baseurl: ""
url: "https://qmk.fm"
github_username: qmk
repository: qmk/qmk_firmware
collections:
  i18n/en/changes:
    output: true
    permalink: /changes/:name
  i18n/en/tags:
    output: true
    permalink: /tags/:name
  i18n/en:
    output: true
    permalink: /:name
theme: jekyll-theme-minimal
gems:
  - jekyll-feed
  - jekyll-redirect-from
defaults:
  -
    scope:
      path: "zh-cn"
    values:
      lang: "zh-cn"
  -
    scope:
      path: ""
    values:
      layout: qmk