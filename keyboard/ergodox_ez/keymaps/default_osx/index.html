<h1 id="the-osx-friendly-version-of-the-default-firmware">The OSX Friendly Version of the Default Firmware</h1>
<p>So, I took the default firmware and just made a couple of tweaks that make it easier to use with OS X:</p>
<ol>
<li>The Cmd key is now on the right side, making Cmd+Space easier.</li>
<li>The media keys work on OSX (But not on Windows).</li>
</ol>
